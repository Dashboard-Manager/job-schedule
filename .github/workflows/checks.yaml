name: CI

# Enable Buildkit and let compose use it to speed up image building
env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

on:
  pull_request:
    branches: [ "main" ]
    paths-ignore: [ "migrations/**" ]

  push:
    branches: [ "main" ]
    paths-ignore: [ "migrations/**" ]

jobs:
  django:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11.0"
          architecture: x64
      - name: Setup pipenv
        shell: bash
        run: |
            cd backend
            pip install pipenv
            pipenv install --system
            pipenv install --dev

  # With no caching at all the entire ci process takes 4m 30s to complete!
  pytest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v3
      - name: Build the Stack
        run:  docker-compose build
      - name: Run DB Migrations
        run:  docker-compose run --rm django python manage.py migrate
      - name: Run Django Tests
        run:  docker-compose run django coverage run -m pytest
      - name: Generate coverage.lcov
        run: docker-compose run django coverage lcov
      - name: Tear down the Stack
        run:  docker-compose down
      - name: Coveralls GitHub Action
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: "./backend/coverage.lcov"
          base-path: "./backend"
        uses: coverallsapp/github-action@1.1.3

  mypy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v3
      - name: Checkout mypy
        uses: jpetrucciani/mypy-check@master
        with:
          path: "./backend"
